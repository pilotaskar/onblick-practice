<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondblclick</title>
</head>
<body>

    <button ondblclick="myFunction()">Click me two times</button>
    
<p id="demo"></p>


<script>
    function myFunction(){
        document.getElementById("demo").innerHTML='Thanks for double clicking. See it\'s working '
    }
</script>

</body>
</html>
